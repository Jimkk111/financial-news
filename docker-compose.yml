version: "3"

services:
  # 后端服务
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://admin:password@db:3306/ai_financial_news
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=admin
      - DB_PASSWORD=password
      # Redis 配置
      - REDIS_URL=redis://redis:6379/0
      # JWT 配置
      - JWT_SECRET_KEY=change_this_to_a_secure_secret_key
      # 邮箱配置 (网易邮箱示例)
      - MAIL_SERVER=smtp.163.com
      - MAIL_PORT=465
      - MAIL_USE_SSL=true
      - MAIL_USERNAME=wy2444857531@163.com
      - MAIL_PASSWORD=UMtiFYYVnN6vxYWX
      - MAIL_DEFAULT_SENDER=wy2444857531@163.com
      # AI 配置
      - AI_API_KEY=sk-7fe68f0a40c3402294af7090d7795456
      - AI_MODEL=deepseek-chat
      - AI_API_BASE=https://api.deepseek.com
    depends_on:
      - db
      - redis
    networks:
      - app-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  # 数据库服务
  db:
    image: mysql:8.0
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=ai_financial_news
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/db_init:/docker-entrypoint-initdb.d
    networks:
      - app-network

  # Redis 服务
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

volumes:
  mysql-data:
  redis-data:

networks:
  app-network:
    driver: bridge
